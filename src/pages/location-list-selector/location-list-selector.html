
<ion-header>

  <ion-navbar>
    <ion-title>{{ tripLocation }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page" padding>
  <ion-grid fixed>
    <ion-row>
      <ion-col  col-12 col-md-6 push-md-3>
      <ion-card *ngFor="let tripType of tripTypes" class="overlay"  [navPush]="locationListPage" [navParams]="{campus: tripLocation, tripType: tripType.tripType}">
      <img [src]="imgString(tripType.tripType)"/>, ViewChild
      <ion-card-header class="card-title" >
      {{ tripType.tripType }}
      </ion-card-header>

      <ion-card-header class="card-subtitle">
      {{ tripType.info }}
      </ion-card-header>
  </ion-card>
    </ion-col>
 </ion-row>
</ion-grid>

</ion-content>
