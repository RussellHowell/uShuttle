
<ion-header>

  <ion-navbar>
    <ion-title>{{ tripType }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page" padding>
  <h2 >Where are you?</h2>
  <ion-grid fixed>
    <ion-row>
      <ion-card class="overlay" *ngFor="let location of locations" [navPush]="detailPage"[navParams]="{loc: location, trip: tripType}" col-lg-5>
      <img [src]="imgString(location)"/>
      <ion-card-header class="card-title" >
        {{ location }}
      </ion-card-header>

      <ion-card-header class="card-subtitle">
        Next Shuttle at {{ getNextTime(location) }}
      </ion-card-header>
  </ion-card>
</ion-row>
</ion-grid>

</ion-content>
