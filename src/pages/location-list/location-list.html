
<ion-header>

  <ion-navbar>
    <ion-title>{{ tripType }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page" padding>
  <ion-card *ngFor="let location of locations" [navPush]="detailPage"[navParams]="{loc: location, trip: tripType}">

    <img src="https://www1.villanova.edu/content/villanova/fmo/maintenance/grounds/_jcr_content/pagecontent/image.img.jpg/1455736674234.jpg"/>
    <ion-card-header class="card-title" >
      {{ location }}
    </ion-card-header>

    <ion-card-header class="card-subtitle">
      Next Shuttle at {{ getNextTime(location) }}
    </ion-card-header>

  </ion-card>

</ion-content>
