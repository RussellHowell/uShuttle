
<ion-header>

  <ion-navbar>
    <ion-title>{{ tripType }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page" padding>
  <h2 >Where are you?</h2>
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let location of locations" col-12 col-md-6>
      <ion-card class="overlay"  [navPush]="detailPage"[navParams]="{loc: location, trip: tripType}">
      <img [src]="imgString(location)"/>
      <ion-card-header class="card-title" >
        {{ location }}
      </ion-card-header>

      <ion-card-header class="card-subtitle">
        Next Shuttle at {{ getNextTime(location) }}
      </ion-card-header>
  </ion-card>
    </ion-col>
</ion-row>
</ion-grid>

</ion-content>
