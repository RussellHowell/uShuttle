
<ion-header>

  <ion-navbar>
    <ion-title>{{ tripType }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<div class="image-box">
  <ion-img class="origin-image" [src]="imgString(from)"></ion-img>
  <ion-img class="destination-image" [src]="imgString(to)"></ion-img>
</div>
  <ion-item>
    <ion-label>Where are you?</ion-label>
    <ion-select [(ngModel)]="from" interface="action-sheet">
      <ion-option *ngFor="let location of locationList" [value]="location">{{location}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Where are you going?</ion-label> <!-- TODO - Filter out item selectred above -->
    <ion-select [(ngModel)]="to" interface="action-sheet">
      <ion-option *ngFor="let location of locationList" [value]="location">{{location}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-list [(ngModel)]="locationMod" radio-group>
   <ion-item>
     <ion-label color="dark">Leave At </ion-label>
     <ion-radio value="leave" checked ></ion-radio>
   </ion-item>
   <ion-item>
     <ion-label color="dark">Arrive By </ion-label>
     <ion-radio value="arrive"></ion-radio>
   </ion-item>
 </ion-list>

 <ion-item>
  <ion-label>What time?</ion-label>
  <ion-datetime displayFormat="hh:mm a" [(ngModel)]="time"></ion-datetime>
</ion-item>
<br/>
<button ion-button full (click)="findTrips()">Find Times</button>
<ion-grid>
<ion-row>
<ion-card  *ngFor="let result of resultTimes let i = index" [attr.data-index]="i">

  <ion-card-header>
  <ion-icon name="bus"></ion-icon> &nbsp;  <b>Option {{i+1}}</b>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <div col-2>    <img src="assets/img/trip_hint.jpeg"/> </div>
        <div col-10><p class="top"> {{from}} <b>{{ result.departure}}</b></p>
        <p> {{to}} <b>{{ result.arrival }}</b></p></div>
  </ion-row>
    </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-grid>
</ion-content>
